<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js" type="module" defer></script>
  <title>CRM SKB.</title>
</head>
<body class="page">

  <header class="header">
    <div class="container">
      <div class="row header__row">
        <div class="col-1">
          <img class="header__logo" src="./img/skb-logo.svg" alt="SKB logo">
        </div>
        <form class="col-8">
          <input class="header__input" type="search" placeholder="Введите запрос">
        </form>
      </div>
    </div>
  </header>

  <main>
    <section class="clients">
      <div class="container">
        <h1 class="clients__title">Клиенты</h1>
        <div class="row">
          <div class="col-12 clients__table-wrapper">
            <table class="clients__table table">
              <thead>
                <th class="table__th table__th--id">ID</th>
                <th class="table__th table__th--fio">
                  Фамилия Имя Отчество
                  <span class="table__span">А-Я</span>
                </th>
                <th class="table__th table__th--create">Дата и&nbsp;время создания</th>
                <th class="table__th table__th--change">Последние изменения</th>
                <th class="table__th table__th--contacts">Контакты</th>
                <th class="table__th table__th--actions">Действия</th>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-12 clients__button--wrapper">
            <button class="clients__button btn-reset">
              <svg class="clients__button-svg" width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF" />
              </svg>
              Добавить клиента
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
